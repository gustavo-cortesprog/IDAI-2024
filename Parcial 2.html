<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga telefonica</title>
</head>
<body>
    <h1>
        Recibo telefonico
    </h1>
    <p>Minutos de celular    (1.00 c/u)</p>
   
    <br>
    <br>

    <div class="item">Minutos de celular</div>
    <input type="text" placeholder="10MIN, 30MIN, 60MIN" style="width: 30%;"><br><br>

    <br>
    <h2>
        TIPO DE PLAN
        </h2>
        <P>
         <input type="radio" name="tipo_motor" id="SOLO TELEFONO">
        <label for="motor1">Solo Telefono</label><br>
        <input type="radio" name="tipo_motor" id="TELEFONO + INTERNET">
        <label for="motor2">Telefono + Internet</label><br>
        
        <input type="radio" name="tipo_motor" id="Telefono + INTERNET + TV">
        <label for="motor3">Telefono + Internet + Tv</label><br>
        </P>
        <h3>
            OTROS SERVICIOS
        </h3>
        <P>
            <input type="radio" name="tipo_motor" id="ANTIVIRUS">
            <label for="motor1">Antivirus</label><br>
            <input type="radio" name="tipo_motor" id="SERVICIO DE NUBE">
            <label for="motor2">Servicios de Nube</label><br>
            
            <input type="radio" name="tipo_motor" id="WEB SERVICES">
            <label for="motor3">Web Services</label><br>
            </P>

        </P>
        <h4>
            Paquetes
            </H4>
            <p>
                <div class="item">Paquetes</div>
                <input type="text" placeholder="RESIDENCIAL     PYMES      EMPRESAS" style="width: 30%;"><br><br>
            </p>
        

    
   
    
</body>
</html>
